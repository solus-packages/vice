name       : vice
version    : '3.3'
release    : 5
source     :
    - https://sourceforge.net/projects/vice-emu/files/releases/vice-3.3.tar.gz : 1a55b38cc988165b077808c07c52a779d181270b28c14b5c9abf4e569137431d
license    : GPL-2.0-or-later
component  : games.emulator
summary    : VICE, the multi-platform C64, C128, VIC20, PET, PLUS4 and CBM-II emulator.
description: |
    VICE, the multi-platform C64, C128, VIC20, PET, PLUS4 and CBM-II emulator.
builddeps  :
    - pkgconfig(alsa)
    - pkgconfig(cairo)
    - pkgconfig(flac)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(libavcodec)
    - pkgconfig(libmpg123)
    - pkgconfig(libpulse)
    - pkgconfig(pango)
    - pkgconfig(portaudio-2.0)
    - pkgconfig(vorbis)
    - pkgconfig(vte-2.91)
    - pkgconfig(xaw7)
    - pkgconfig(xpm)
    - bdftopcf
    - mkfontscale
    - xa
setup      : |
    %configure --with-alsa \
               --with-pulse \
               --enable-native-gtk3ui \
               --enable-external-ffmpeg
build      : |
    %make
install    : |
    #Otherwise the it will try to build the font cache and fail epicly
    unset HOME
    %make_install
